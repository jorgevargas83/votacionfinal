<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Votar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #scoreSection { display: none; }
    #welcomeMsg { display: none; font-weight: bold; margin-top: 10px; }
    #judgePhoto {
      display: none;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 10px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Votación</h1>

  <div id="voteForm">
    <!-- Paso 1: Carnet -->
    <input id="code" placeholder="Escribe tu carnet">
    <button id="validateCode">Validar Carnet</button>

    <!-- Foto y mensaje de bienvenida -->
    <img id="judgePhoto" alt="Foto del juez">
    <div id="welcomeMsg"></div>

    <!-- Paso 2: Votación -->
    <div id="scoreSection">
      <label for="score">Puntuación: <span id="scoreValue">5</span></label>
      <input id="score" type="range" min="0" max="10" step="0.1" value="5">
      <button id="voteBtn">Enviar Voto</button>
    </div>
  </div>

  <script type="module" src="vote.js"></script>
</body>
</html>
