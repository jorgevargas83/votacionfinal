<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Votaci√≥n</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 420px;
      padding: 25px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background: #0056b3;
      transform: scale(1.02);
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #1e8c38;
      transform: scale(1.02);
    }

    #scoreSection { display: none; margin-top: 20px; }
    #publicSection { display: none; margin-top: 20px; }

    label { display: block; font-weight: bold; margin-bottom: 10px; color: #555; }
    #score { width: 100%; accent-color: #007bff; }

    #judgePhoto {
      display: none;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
      margin-top: 10px;
    }

    #welcomeMsg {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: 500;
      color: green;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üó≥Ô∏è Votaci√≥n</h1>

    <!-- Selecci√≥n de tipo -->
    <div id="roleSelect">
      <button id="publicMode" class="btn-success">Votar como P√∫blico</button>
      <button id="judgeMode" class="btn-primary">Validar Carnet (Jueces)</button>
    </div>

    <!-- Formulario de Juez -->
    <div id="judgeForm" style="display:none;">
      <input id="code" placeholder="Escribe tu carnet de juez">
      <button id="validateCode" class="btn-primary">Validar Carnet</button>

      <img id="judgePhoto" alt="Foto del juez">
      <div id="welcomeMsg"></div>

      <div id="scoreSection">
        <label for="score">Puntuaci√≥n: <span id="scoreValue">5</span></label>
        <input id="score" type="range" min="0" max="10" step="0.1" value="5">
        <button id="voteBtn" class="btn-primary">Enviar Voto</button>
      </div>
    </div>

    <!-- Secci√≥n de P√∫blico -->
    <div id="publicSection">
      <h3>Gracias por participar üôå</h3>
      <button id="publicVoteBtn" class="btn-success">üó≥Ô∏è Enviar Voto P√∫blico</button>
    </div>
  </div>

  <script type="module" src="vote.js"></script>
</body>
</html>
