<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Votaci√≥n</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 420px;
      padding: 25px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #007bff;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.02);
    }

    #scoreSection {
      margin-top: 20px;
      display: none;
    }

    #score {
      width: 100%;
      accent-color: #007bff;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      color: #555;
    }

    #welcomeMsg {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: 500;
      color: green;
    }

    #judgePhoto {
      display: none;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
      margin-top: 10px;
    }

    #publicSection {
      display: none;
      margin-top: 20px;
    }

    #publicVoteBtn {
      background: #28a745;
    }

    #publicVoteBtn:hover {
      background: #1f8b38;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üó≥Ô∏è Votaci√≥n</h1>

    <div id="voteForm">
      <input id="code" placeholder="Escribe tu carnet">
      <button id="validateCode">Validar Carnet</button>

      <img id="judgePhoto" alt="Foto del juez">
      <div id="welcomeMsg"></div>

      <!-- Juez -->
      <div id="scoreSection">
        <label for="score">Puntuaci√≥n: <span id="scoreValue">5</span></label>
        <input id="score" type="range" min="0" max="10" step="0.1" value="5">
        <button id="voteBtn">Enviar Voto</button>
      </div>

      <!-- P√∫blico -->
      <div id="publicSection">
        <button id="publicVoteBtn">üó≥Ô∏è Votar como P√∫blico</button>
      </div>
    </div>
  </div>

  <script type="module" src="vote.js"></script>
</body>
</html>
