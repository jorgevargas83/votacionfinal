<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci√≥n</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #judgesContainer {
      margin-top: 10px;
      background: #f8f8f8;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: none;
    }

    .judge-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }

    .judge-item img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
    }

    #qrContainer, #resultsQR {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Panel de Administraci√≥n</h1>

  <!-- Registrar juez -->
  <div class="card">
    <h2>Registrar Juez</h2>
    <input type="text" id="judgeCode" placeholder="Carnet (Ej: JUEZ1)">
    <input type="text" id="judgeName" placeholder="Nombre del Juez">
    <input type="text" id="judgePhoto" placeholder="URL de la Foto">
    <button id="registerJudge">Registrar Juez</button>
  </div>

  <!-- Crear encuesta -->
  <div class="card">
    <h2>Crear Encuesta</h2>
    <input type="text" id="title" placeholder="Nombre del Proyecto a Votar">
    <input type="text" id="photoURL" placeholder="URL de Foto del Encuestado">

    <h3 style="cursor:pointer" onclick="toggleJudges()">üë• Seleccionar Jueces ‚ñº</h3>
    <div id="judgesContainer">
      <div style="margin-bottom: 8px;">
        <button type="button" onclick="selectAllJudges(true)">‚úÖ Seleccionar Todos</button>
        <button type="button" onclick="selectAllJudges(false)">‚ùå Desmarcar Todos</button>
      </div>
      <div id="judgesList">Cargando jueces...</div>
    </div>

    <button id="createPoll">Crear Encuesta</button>
    <div id="qrContainer"></div>
    <div id="resultsQR"></div>
  </div>

  <script type="module" src="app.js"></script>
  <script type="module" src="admin.js"></script>

  <script>
    function toggleJudges() {
      const container = document.getElementById("judgesContainer");
      container.style.display = container.style.display === "none" ? "block" : "none";
    }

    function selectAllJudges(check) {
      document.querySelectorAll("#judgesList input[type=checkbox]").forEach(cb => cb.checked = check);
    }
  </script>
</body>
</html>
