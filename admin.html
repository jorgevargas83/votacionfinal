<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    label {
      font-size: 1.1rem;
      margin-right: 8px;
    }

    input {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
    }

    button {
      padding: 10px 16px;
      margin-left: 10px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #qrContainer, #resultsQR {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: fit-content;
    }

    a {
      display: block;
      margin-top: 8px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Crear Encuesta</h1>

  <div style="margin-bottom: 20px;">
    <label for="title">Título de la Encuesta:</label>
    <input id="title" placeholder="Ej: Señorita UMG 2025">
    <button id="createPoll">Crear Encuesta</button>
  </div>

  <div id="qrContainer"></div>
  <div id="resultsQR"></div>

  <script type="module" src="app.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
