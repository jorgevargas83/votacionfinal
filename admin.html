<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci贸n</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #333; margin-bottom: 10px; }
    .section {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 340px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 95%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .judge-item {
      display: flex;
      align-items: center;
      margin: 6px 0;
      font-size: 0.9rem;
      gap: 10px;
    }
    .judge-item img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
    }
    #qrContainer, #resultsQR {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Panel de Administraci贸n</h1>

  <!-- Secci贸n 1: Crear Encuesta -->
  <div class="section">
    <h2>Crear Encuesta</h2>
    <input type="text" id="title" placeholder="Nombre del Proyecto a Votar">
    <input type="text" id="photoURL" placeholder="URL de Foto del Encuestado">
    <h3>Selecciona Jueces:</h3>
    <div id="judgesList">Cargando jueces...</div>
    <button id="createPoll">Crear Encuesta</button>
    <div id="qrContainer"></div>
    <div id="resultsQR"></div>
  </div>

  <!-- Secci贸n 2: Registrar Jueces -->
  <div class="section">
    <h2>Registrar Juez</h2>
    <input type="text" id="judgeCode" placeholder="Carnet (Ej: JUEZ1)">
    <input type="text" id="judgeName" placeholder="Nombre del Juez">
    <input type="text" id="judgePhoto" placeholder="URL de la Foto">
    <button id="registerJudge">Registrar Juez</button>
  </div>

  <script type="module" src="app.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
